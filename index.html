<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoDesk AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
        }
        #root {
          height: auto;
          overflow: visible;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.1",
          "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
          "react/": "https://esm.sh/react@^19.2.1/",
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
          "lucide-react": "https://esm.sh/lucide-react@^0.560.0",
          "recharts": "https://esm.sh/recharts@^3.5.1",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.10.1",
          "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
          "@react-pdf/renderer": "https://esm.sh/@react-pdf/renderer@^4.3.1"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
